<html lang="en">
<head>

    <title>Flames Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Flames Calculator</h1>
        </div>
        <div class="container2">
            <form onsubmit="event.preventDefault(); flameCal();">

                <input type="text" id="yname">
                <label for="crush-name">Enter Crush's name: </label>
                <input type="text" id="cname">
                <button type="submit">Calculate</button>
            </form>
            <h2 id="result" class="result"></h2>
        </div>
    </div>
    <script src="script.js"></script>
